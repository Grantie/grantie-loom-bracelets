<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grantie Loom Bracelets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>
            Grantie Loom Bracelets
        </h1>
        <hr>
        <h2>
            Place an Order
        </h2>
        <div class="mb-3">
            <label for="studentID" class="form-label">Student ID</label>
            <input type="number" class="form-control" id="studentID">
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type">
                <option value="2">2 Colored</option>
                <option disabled>More Coming Soon!</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="colors" class="form-label">Colors</label>
            <input type="text" class="form-control" id="colors" aria-describedby="colorsHelp">
            <div id="colorsHelp" class="form-text">Seperate your colors in order with semicolons (;). <b>Color options are red, orange, yellow, green, blue, purple, light purple, and pink.</b></div>
        </div>
        <div class="mb-3">
            <button id="submitOrder" class="btn btn-secondary">Place Order</button>
        </div>
    </div>
</body>

</html>
